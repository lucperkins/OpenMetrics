{{- $pageType := cond (.IsHome) "home" .Section }}
{{- $isHome   := .IsHome }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    {{- partial "meta.html" . }}
    <title>{{ block "title" . }}{{ .Site.Title  }}{{ end }}</title>
    {{- partial "css.html" . }}
  </head>
  <body class="page {{ $pageType }}{{ if $isHome }} has-background-black{{ else }} has-navbar-fixed-top{{ end }}">
    {{ block "main" . }}
    {{ end }}

    {{- partial "javascript.html" . }}
  </body>
</html>
